<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_bitcoin_story.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Bitcoin Intelligence Story</title>
</head>
<body>
    <div class="story-container">
        <!-- Header Branding -->
        <div class="story-header">
            <div class="brand-container">
                <div class="prism-triangle"></div>
                <span class="brand-text">CRYPTO PRISM</span>
            </div>
            <div class="story-timestamp">03:31 AM</div>
        </div>

        <!-- Hook Section -->
        <div class="hook-section">
            <div class="hook-text">BITCOIN MARKET INTELLIGENCE</div>
            <div class="hook-subtitle">Live Fear & Greed Analysis</div>
        </div>

        <!-- Bitcoin Price Card -->
        
        <div class="btc-price-card">
            <div class="btc-header">
                <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/1.png" alt="BTC" class="btc-logo">
                <div class="btc-label">BITCOIN</div>
            </div>
            <div class="btc-price-main">$$108232.52</div>
            <div class="btc-stats-row">
                <div class="stat-item">
                    <div class="stat-label">24H</div>
                    <div class="stat-value negative">
                        -1.75%
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">7D</div>
                    <div class="stat-value negative">
                        -3.78%
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">TREND</div>
                    <div class="stat-value trend-badge">Bearish</div>
                </div>
            </div>
        </div>

        <!-- Fear & Greed Index -->
        <div class="fear-greed-card">
            <div class="fg-header">
                <div class="fg-title">Fear & Greed Index</div>
                <div class="fg-value-container">
                    <div class="fg-value">33</div>
                    <div class="fg-label fear-greed-fear">
                        Fear
                    </div>
                </div>
            </div>

            <!-- Fear & Greed Bar Chart -->
            <div class="fg-bar-container">
                <div class="fg-bar">
                    <div class="fg-fill" style="width: 33.0%"></div>
                    <div class="fg-marker" style="left: 33.0%"></div>
                </div>
                <div class="fg-labels">
                    <span class="fg-label-left">FEAR</span>
                    <span class="fg-label-right">GREED</span>
                </div>
            </div>
        </div>

        <!-- Market Sentiment -->
        <div class="sentiment-card">
            <div class="sentiment-title">Market Sentiment</div>
            <div class="sentiment-grid">
                <div class="sentiment-box bearish">
                    <div class="sentiment-count">11</div>
                    <div class="sentiment-label">Bearish</div>
                </div>
                <div class="sentiment-box neutral">
                    <div class="sentiment-count">8</div>
                    <div class="sentiment-label">Neutral</div>
                </div>
                <div class="sentiment-box bullish">
                    <div class="sentiment-count">4</div>
                    <div class="sentiment-label">Bullish</div>
                </div>
            </div>
        </div>
        

        <!-- CTA Section -->
        <div class="cta-section">
            <div class="cta-card">
                <div class="cta-text">SEE FULL DUAL-AXIS CHART</div>
                <div class="cta-subtitle">Swipe up for complete market analysis</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="story-footer">
            <div class="footer-brand">cryptoprism.io</div>
        </div>
    </div>
</body>
</html>
