<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market Pulse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_cover.css">
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="dashboard-header-section">
            <div class="crypto-prism-brand">
                <div class="prism-triangle"></div>
                <span class="brand-text">CRYPTO PRISM</span>
            </div>
            <div class="last-update">
                <div class="last-update-label">LIVE</div>
                <div class="last-update-time">12:34:56 AM</div>
            </div>
        </div>

        <!-- Main Cover Glass Card -->
        <div class="cover-glass-card">
            <!-- Main Title -->
            <div class="cover-title">
                CRYPTO MARKET PULSE
            </div>

            <!-- Date Display -->
            <div class="cover-date">21 Oct, 2025</div>

            <!-- Subtitle with Dynamic Sentiment -->
            <div class="cover-subtitle">
                Daily Market Intelligence
            </div>
        </div>

        <!-- Footer -->
        <div class="footer-brand">
            cryptoprism.io
        </div>
    </div>
</body>
</html>
