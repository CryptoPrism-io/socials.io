<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Crypto Dashboard Template 3.2 - Top Losers</title>
</head>
<body>
    <!-- Main Container for Auto-Layout Scaling -->
    <div class="main-container">
        <!-- Header Section with Branding and Last Update -->
        <div class="dashboard-header-section">
            <div class="crypto-prism-brand">
                <div class="prism-triangle"></div>
                <span class="brand-text">CRYPTO PRISM</span>
                <span class="page-title-text">// TOP LOSERS</span>
            </div>
            <div class="last-update">
                <div class="last-update-date">21 Oct, 2025</div>
                <div class="last-update-time">12:30 am</div>
            </div>
        </div>

        
        <div class="col-container">
            <div class="col">
                
                <div class="coin-card">
                    <div class="coin-stat">
                        <div>
                            <div class="logo"><img src="https://via.placeholder.com/40x40?text=?"></div>
                            <div class="left-col">
                                <div class="coin-name">MYX</div>
                                <div class="cmc-rank">#100</div>
                            </div>
                        </div>

                        <div class="mid-col">$0.55 B</div>

                        <div class="right-col">
                            <div class="price">$ 2.68</div>
                            <div class="pct-change" style="color: #ff355b; font-weight: bold;">-8.62 %</div>
                        </div>
                    </div>

                    <div class="dmv">
                        <div>
                            <span class="d dmv-high">52.3</span>
                        </div>
                        <div>
                            <span class="m dmv-low">-35.3</span>
                        </div>
                        <div>
                            <span class="v dmv-low">-100.0</span>
                        </div>
                    </div>
                </div>
                
                <div class="coin-card">
                    <div class="coin-stat">
                        <div>
                            <div class="logo"><img src="https://via.placeholder.com/40x40?text=?"></div>
                            <div class="left-col">
                                <div class="coin-name">XPL</div>
                                <div class="cmc-rank">#85</div>
                            </div>
                        </div>

                        <div class="mid-col">$0.72 B</div>

                        <div class="right-col">
                            <div class="price">$ 0.4</div>
                            <div class="pct-change" style="color: #ff355b; font-weight: bold;">-3.9 %</div>
                        </div>
                    </div>

                    <div class="dmv">
                        <div>
                            <span class="d dmv-low">-27.5</span>
                        </div>
                        <div>
                            <span class="m dmv-low">-64.7</span>
                        </div>
                        <div>
                            <span class="v dmv-low">-100.0</span>
                        </div>
                    </div>
                </div>
                
                <div class="coin-card">
                    <div class="coin-stat">
                        <div>
                            <div class="logo"><img src="https://s2.coinmarketcap.com/static/img/coins/64x64/7950.png"></div>
                            <div class="left-col">
                                <div class="coin-name">FLR</div>
                                <div class="cmc-rank">#60</div>
                            </div>
                        </div>

                        <div class="mid-col">$1.32 B</div>

                        <div class="right-col">
                            <div class="price">$ 0.02</div>
                            <div class="pct-change" style="color: #ff355b; font-weight: bold;">-2.61 %</div>
                        </div>
                    </div>

                    <div class="dmv">
                        <div>
                            <span class="d dmv-low">-2.5</span>
                        </div>
                        <div>
                            <span class="m dmv-low">-64.7</span>
                        </div>
                        <div>
                            <span class="v dmv-low">-100.0</span>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="col">
                
            </div>
        </div>
        

        <!-- Footer -->
        <div class="footer-brand">cryptoprism.io</div>
    </div>
</body>
</html>
