<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Crypto Dashboard Template 3.1 - Top Gainers</title>
</head>
<body>
    <!-- Main Container for Auto-Layout Scaling -->
    <div class="main-container">
        <!-- Header Section with Branding and Last Update -->
        <div class="dashboard-header-section">
            <div class="crypto-prism-brand">
                <div class="prism-triangle"></div>
                <span class="brand-text">CRYPTO PRISM</span>
                <span class="page-title-text">// TOP GAINERS</span>
            </div>
            <div class="last-update">
                <div class="last-update-date">23 Oct, 2025</div>
                <div class="last-update-time">03:14 am</div>
            </div>
        </div>

        
        <div class="col-container">
            <div class="col">
                
                <div class="coin-card">
                    <div class="coin-stat">
                        <div>
                            <div class="logo"><img src="https://via.placeholder.com/40x40?text=?"></div>
                            <div class="left-col">
                                <div class="coin-name">2Z</div>
                                <div class="cmc-rank">#74</div>
                            </div>
                        </div>

                        <div class="mid-col">$0.9 B</div>

                        <div class="right-col">
                            <div class="price">$ 0.26</div>
                            <div class="pct-change" style="color: #00ff5f; font-weight: bold;">+8.99 %</div>
                        </div>
                    </div>

                    <div class="dmv">
                        <div>
                            <span class="d dmv-low">-17.5</span>
                        </div>
                        <div>
                            <span class="m dmv-low">-52.9</span>
                        </div>
                        <div>
                            <span class="v dmv-low">-66.7</span>
                        </div>
                    </div>
                </div>
                
                <div class="coin-card">
                    <div class="coin-stat">
                        <div>
                            <div class="logo"><img src="https://via.placeholder.com/40x40?text=?"></div>
                            <div class="left-col">
                                <div class="coin-name">M</div>
                                <div class="cmc-rank">#43</div>
                            </div>
                        </div>

                        <div class="mid-col">$2.21 B</div>

                        <div class="right-col">
                            <div class="price">$ 2.13</div>
                            <div class="pct-change" style="color: #00ff5f; font-weight: bold;">+5.75 %</div>
                        </div>
                    </div>

                    <div class="dmv">
                        <div>
                            <span class="d dmv-medium">33.8</span>
                        </div>
                        <div>
                            <span class="m dmv-low">-29.4</span>
                        </div>
                        <div>
                            <span class="v dmv-low">-33.3</span>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="col">
                
            </div>
        </div>
        

        <!-- Footer -->
        <div class="footer-brand">cryptoprism.io</div>
    </div>
</body>
</html>
