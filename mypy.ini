# Alternative mypy configuration file
# More explicit than pyproject.toml configuration

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = False  # Allow gradual adoption
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = False  # Too many returns None implicitly
warn_unreachable = False  # Some code paths are unreachable intentionally
strict_equality = True
show_error_codes = True
ignore_missing_imports = True
namespace_packages = True

# Custom type stub paths
mypy_path = stubs/

# Module-specific configurations
[mypy-config.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-src.*]
disallow_untyped_defs = True
disallow_incomplete_defs = False