
name: Figma Content Generation

on:
  # Uncomment to enable scheduled execution
  # schedule:
  #   - cron: "*/6 * * * *"
  workflow_dispatch: {}

jobs:
  figma_content:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Authenticate with Google Cloud
      id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Run structure validation tests
      run: |
        python tests/test_path_structure.py

    - name: Run Figma content generation script
      run: python src/scripts/figma.py
      continue-on-error: true
      env:
        GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}





  
