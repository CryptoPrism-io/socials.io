name: gsheet_update_figma

on:
  schedule:
    - cron: "31 * * * *"  # Daily at 00:30 UTC
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version you need

      # Install Python packages
      - name: Install Python packages
        run: |
          pip install pandas numpy matplotlib seaborn mysql-connector-python sqlalchemy requests psycopg2-binary gspread oauth2client
        
      - name: Run gsheets.py
        run: python gsheets.py
        continue-on-error: false
