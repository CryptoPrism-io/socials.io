name: Instagram Story

on:
  workflow_dispatch:

jobs:
  post_story:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install nest_asyncio requests pandas gspread oauth2client google-api-python-client google-auth-httplib2 google-auth-oauthlib instagrapi playwright python-dotenv pillow && playwright install chromium && playwright install firefox && playwright install webkit

    - name: Run Instagram Story Script
      run: python instagram_story.py
