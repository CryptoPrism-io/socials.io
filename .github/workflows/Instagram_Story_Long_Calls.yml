name: Instagram Story - Long Calls

on:
  schedule:
    - cron: "30 4 * * *"  # Daily at 04:30 UTC (1 hour after Bitcoin Story)
  workflow_dispatch: {}  # Allow manual trigger

jobs:
  post_long_calls_story:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install python-dotenv requests
        playwright install chromium
      env:
        PYTHONIOENCODING: utf-8

    - name: Post Long Calls Story
      run: python scripts/main/publishing/post_long_calls_story.py
      env:
        PYTHONIOENCODING: utf-8
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
        INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}

    - name: Upload story artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: instagram-long-calls-story-output
        path: |
          output_html/long_calls_story_output.html
          output_images/long_calls_story_output.jpg
        retention-days: 7
